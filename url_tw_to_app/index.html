<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <style>
            body{padding:0;margin:0;width:100%;height:100vh;background:radial-gradient(#9b59b6,#8e44ad)}.wrapper{width:200px;height:60px;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)}.circle{width:20px;height:20px;position:absolute;border-radius:50%;background-color:#fff;left:15%;transform-origin:50%;animation:circle .5s alternate infinite ease}@keyframes circle{0%{top:60px;height:5px;border-radius:50px 50px 25px 25px;transform:scaleX(1.7)}40%{height:20px;border-radius:50%;transform:scaleX(1)}100%{top:0}}.circle:nth-child(2){left:45%;animation-delay:.2s}.circle:nth-child(3){left:auto;right:15%;animation-delay:.3s}.shadow{width:20px;height:4px;border-radius:50%;background-color:rgba(0,0,0,.5);position:absolute;top:62px;transform-origin:50%;z-index:-1;left:15%;filter:blur(1px);animation:shadow .5s alternate infinite ease}@keyframes shadow{0%{transform:scaleX(1.5)}40%{transform:scaleX(1);opacity:.7}100%{transform:scaleX(.2);opacity:.4}}.shadow:nth-child(4){left:45%;animation-delay:.2s}.shadow:nth-child(5){left:auto;right:15%;animation-delay:.3s}.wrapper span{position:absolute;top:75px;font-family:Lato;font-size:20px;letter-spacing:12px;color:#fff;left:15%}#loader{display:block;position:relative;height:100vh;width:100vw}button{display:inline-block;background-color:#7b38d8;border-radius:10px;border:4px double #ccc;color:#eee;text-align:center;font-size:28px;padding:20px;width:200px;transition:all .5s;cursor:pointer;margin:5px}button a{cursor:pointer;display:inline-block;position:relative;transition:.5s;color:#fff;text-decoration:none}button a:after{content:"\00bb";position:absolute;opacity:0;top:0;right:-20px;transition:.5s}button:hover{background-color:#f7c2f9}button:hover a{padding-right:25px}button:hover a:after{opacity:1;right:0}#btn-rd{display:none;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)}
        </style>
    </head>
    <body>
        <div id="loader"><div class="wrapper"><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="shadow"></div><div class="shadow"></div><div class="shadow"></div> <span>Đang chuyển hướng</span></div></div>
        <div id="btn-rd">
            <button><a href="twitter://user?screen_name=doanquang14">Ứng dụng</a></button>
        <br />
            <button><a href="https://twitter.com/doanquang14">Website</a></button>
        </div>
        <script type="text/javascript">
            window.onload = function () {
                var name = "doanquang14",
	            app = "twitter://user?screen_name=" + name,
		    Fallback = "https://twitter.com/"+ name;

                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location = app;
                    window.setTimeout(function () {
                        window.location = Fallback;
                    }, 25);
                } else {
                    window.location = Fallback;
                }

                function killPopup() {
                    window.removeEventListener("pagehide", killPopup);
                }

                window.addEventListener("pagehide", killPopup);

                window.setTimeout(function () {
                    document.getElementById("btn-rd").style.display = "block";
                    document.getElementById("loader").style.display = "none";
		    document.getElementsByTagName("BODY")[0].style.background = "white";
                }, 2500);
            };
        </script>
    </body>
</html>
