<html>
    <head>
        <title>Đoàn Minh Quang</title>
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #content
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }
        </style>
    </head>
    <body>
        <div id="content">
            <iframe id="view" width="100%" height="100%" frameborder="0" src="" />
        </div>
        <script>
            var checklog = localStorage.getItem('checklog');
            if(checklog === "done"){
                document.getElementById("iframe").setAttribute("src", "home.html");
            }
            else {                
                document.getElementById("iframe").setAttribute("src", "check.html");
            }
        </script>
    </body>    
</html>
