<html lang="en"><head>
<title>Đoàn Minh Quang</title>
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Roboto);
body, html {
  height: 100%;
  margin: 0;
}
body {
  padding: 20px;
  box-sizing: border-box;
  font-family: Roboto, Helvetica, Arial, serif;
  background: url(bg.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}</style>
<body onselectstart="return false" oncontextmenu="return false"> 
 <script>
function isIE10OrLater(user_agent) {
    var ua = user_agent.toLowerCase();
    if (ua.indexOf('msie') === 0 && ua.indexOf('trident') === 0) {
        return false;
    }
    var match = /(?:msie|rv:)\s?([\d\.]+)/.exec(ua);
    if (match && parseInt(match[1], 10) >= 10) {
        return true;
    }
    var edge = /edge/.exec(ua); 
	if (edge && edge[0] == "edge") { 
		return true; 
	}
    return false;
}
function detectPrivateMode(callback) {
	    var is_private;

	    if (window.webkitRequestFileSystem) {
	        window.webkitRequestFileSystem(
	            window.TEMPORARY, 1,
	            function() {
	                callback(false);
	            },
	            function(e) {
	                callback(true);
	            }
	        );
            return;
	    } else if (window.indexedDB && /Firefox/.test(window.navigator.userAgent)) {
	        var db;
	        try {
	            db = window.indexedDB.open('test');
	        } catch(e) {
	            is_private = true;
	        }

	        if (typeof is_private === 'undefined') {
                var interval = setInterval(() => {
                  if (db.readyState === 'done') {
                    clearInterval(interval);
                    callback(db.result ? false : true);
                  }
                }, 100);
                return;
	        }
	    } else if (isIE10OrLater(window.navigator.userAgent)) {
	        is_private = false;
	        try {
	            if (!window.indexedDB) {
	                is_private = true;
	            }                 
	        } catch (e) {
	            is_private = true;
	        }
	    } else if (window.localStorage && /Safari/.test(window.navigator.userAgent)) {
	        
	        // One-off check for weird sports 2.0 polyfill
		    // This also impacts iOS Firefox and Chrome (newer versions), apparently
	        // @see bglobe-js/containers/App.js:116
	        if (window.safariIncognito) {
	        	is_private = true;
	        } else {
						try {
						   window.openDatabase(null, null, null, null);
						} catch (e) {
						   is_private = true;
						}

	        	try {
		            window.localStorage.setItem('test', 1);
		        } catch(e) {
		            is_private = true;
		        }
	        } 

	        if (typeof is_private === 'undefined') {
	            is_private = false;
	            window.localStorage.removeItem('test');
	        }
	    }
  
        callback(is_private);
}

detectPrivateMode(result => {
  document.body.innerHTML = result ? '<a href="doanminhquang.github.io/home.html"><center>This tab is running in private mode.</center></a>' : '<a href="doanminhquang.github.io/home.html"><center>This tab is running in the regular mode.</center></a>'  
});
 </script>
</body></html>
