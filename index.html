<html>
    <head>
        <title>Đoàn Minh Quang</title>
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #content
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }
        </style>
    </head>
    <body>
        <div id="content">
            <iframe id="iframe" width="100%" height="100%" frameborder="0" src="check.html" />
        </div>
        <script>
            var checklog = localStorage.getItem('checklog');
            var iframe = document.querySelector('#iframe');            
            if(checklog === "done"){
                iframe.setAttribute('src', 'home.html');
            }
            else {                
                iframe.setAttribute('src', 'check.html');
            }
        </script>
    </body>    
</html>
