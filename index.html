<html>
    <head>
        <title>Đoàn Minh Quang</title>
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #content
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }
        </style>
    </head>
    <body>
        <div id="content">
            <iframe id="ifrm" width="100%" height="100%" frameborder="0" src="" />
        </div>
        <script>
            var checklog = localStorage.getItem('checklog');
            var url1 = 'check.html';
            var url2 = 'home.html';
            var el = document.getElementById('ifrm');
            if(checklog === "done"){
                el.src = url2;
            }
            else {                
                el.src = url1;
            }
        </script>
    </body>    
</html>
